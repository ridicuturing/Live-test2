name: WEB-CI

on:
  workflow_dispatch:
  push:
    branches:
      master
    tags:
      - 'web-*'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      # 切换到前端项目根目录
      - name: Switch to frontend directory
        run: cd chatgpt-web
        working-directory: ./chatgpt-web

      - name: Setup
        run: npm i -g @antfu/ni

      - name: Install
        run: nci

      - name: Lint
        run: nr lint:fix

  typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      # 切换到前端项目根目录
      - name: Switch to frontend directory
        run: cd chatgpt-web

      - name: Setup
        run: npm i -g @antfu/ni

      - name: Install
        run: nci

      - name: Typecheck
        run: nr type-check
